services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: currency_bot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrations:
    build: .
    command: migrate
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      DB_URL: "postgres://postgres:postgres@postgres:5432/currency_bot?sslmode=disable"
      LOG_LEVEL: "debug"
    depends_on:
      postgres:
        condition: service_healthy

  bot:
    build: .
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      DB_URL: "postgres://postgres:postgres@postgres:5432/currency_bot?sslmode=disable"
      LOG_LEVEL: "debug"
      CACHE_TTL_MINUTES: "5"
    depends_on:
      - migrations
    restart: unless-stopped

volumes:
  postgres_data: